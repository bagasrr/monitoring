[env:esp12e]
platform = espressif8266
board = esp12e
framework = arduino
lib_deps = 
    adafruit/DHT sensor library@^1.4.6
    adafruit/Adafruit Unified Sensor@^1.1.4
    ESP8266WiFi 
    ESP8266HTTPClient 
    bblanchon/ArduinoJson@^6.18.5

upload_port = /dev/cu.usbserial-130